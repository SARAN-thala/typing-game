<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Typing game</title>
    <!--<link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">-->
    <link rel="stylesheet" href="typingGame.css">
</head>
<body>
<div class="wrapper">
    <h1>Typing game <span>- Saran</span></h1>
    <p>Type as many words as you can until time runs out!</p>
    <button>START</button>
    <div class="outerWrap">
        <div class="scoreWrap">
            <p>Score</p>
            <span class="score">0</span>
        </div>
        <div class="timeWrap">
            <p>Time left</p>
            <span class="time">60</span>
        </div>
    </div>
    <div class="wordsWrap">
        <p class="words"></p>
    </div>
    <script type="text/javascript" src="typingGame.js"></script>
</div>
</body>
</html>
